volumes:
  pg_data: {}
  static:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
  frontend:
    env_file: .env
    build: ./frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  infra:
    build: ./infra/
    volumes:
      - static:/usr/share/nginx/html
    ports:
      - 8000:80
